apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: deploy
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/rkddmscks/deploy.git
        revision: main
        directories:
          - path: 'apps/*'
  template:
    metadata:
      name: '{{path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: deploy
      source:
        repoURL: https://github.com/rkddmscks/deploy.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
