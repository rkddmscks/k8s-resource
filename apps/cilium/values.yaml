cilium:
  operator:
    replicas: 1
  envoy:
    enabled: true
  hubble:
    enabled: true
    relay:
      enabled: false
    ui:
      enabled: false
  clustermesh:
    useAPIServer: false
  ipam:
    mode: kubernetes
  k8sServiceHost: ""
  k8sServicePort: ""
  rollOutCiliumPods: false
  priorityClassName: system-node-critical