controller:
  enabled: true
  metrics:
    enabled: true
  replicas: 1

repoServer:
  enabled: true
  replicas: 1
  autoscaling:
    enabled: false
  service:
    type: ClusterIP
    port: 8081

extraArgs:
  - --insecure

ignoreDifferences: |
  - group: apps
    kind: Deployment
    name: argocd-repo-server
    jsonPointers:
      - /spec/replicas

server:
  enabled: true
  service:
    type: ClusterIP
    port: 443
  ingress:
    enabled: false
  insecure: true
  config:
    repositories: |
      - url: https://github.com/rkddmscks/app-of-apps.git
    application.instanceLabelKey: argocd.argoproj.io/instance
  rbacConfig:
    policy.default: role:readonly
  extraArgs:
    - --insecure
    - --staticassets
  metrics:
    enabled: true

redis:
  enabled: true
  service:
    type: ClusterIP
  metrics:
    enabled: false

applicationSet:
  enabled: true

notifications:
  enabled: false

dex:
  enabled: false

configs:
  secret:
    createSecret: true
  cm:
    application.resourceTrackingMethod: annotation
    exec.enabled: true
    timeout.reconciliation: 180s
  rbac:
    policy.default: role:admin
